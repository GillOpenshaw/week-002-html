<!DOCTYPE html>
<html lang=en>









<!-- Obtaining data input for task and date that can build trip's itinerary -->
<div class="row">
    <!-- Itinerary days row -->
    <p>
        <h3 class="blue bold">Itinerary</h3>
    </p>
    <p>
        <h4 class="red">Enter your ToDo Activity:</h4>
    </p>
    <form>
        <label for="Activity">Activity</label>
        <input type="text" name="Activity" id="Activity" size="75">
        <br>
        <br>
        <label for="Date/Time">Date/Time</label>
        <input type="text" name="dateTime" id="dateTime" size="65">
        <td><input type="submit" value="Add"></td>
    </form>
</div> <!-- End Itinerary days row -->

<!-- Organising the ToDo List  -->
<div class="row"> <!-- ToDo Table row -->

    <!-- ToDo List Table row -->
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Activity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div> <!-- End ToDo Table row -->
